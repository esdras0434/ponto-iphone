<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bater Ponto</title>
  <style>
    /* Fonte moderna */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-container {
      background: #ffffffee;
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      max-width: 100%;
      transition: transform 0.2s;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    .cpf-display {
      font-size: 2rem;
      margin: 0 auto 25px;
      width: 180px;
      background: #f7f9fc;
      padding: 12px;
      border: 2px solid #90caf9;
      letter-spacing: 12px;
      border-radius: 10px;
      user-select: none;
      transition: border-color 0.2s, background 0.2s;
    }

    .cpf-display:focus {
      border-color: #42a5f5;
      background: #e3f2fd;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .num-btn {
      font-size: 1.6rem;
      padding: 20px;
      background: #bbdefb;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .num-btn:hover {
      background: #90caf9;
      transform: translateY(-2px);
    }

    .limpar {
      background-color: #ffcdd2;
    }

    .limpar:hover {
      background-color: #ef9a9a;
    }

    .entrar {
      grid-column: span 3;
      background-color: #a5d6a7;
      font-weight: 600;
    }

    .entrar:hover {
      background-color: #81c784;
    }

    @media (max-width: 400px) {
      .cpf-display {
        font-size: 1.6rem;
        width: 140px;
        letter-spacing: 10px;
        padding: 10px;
      }

      .num-btn {
        font-size: 1.3rem;
        padding: 15px;
      }

      .login-container {
        padding: 25px 15px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Digite os 4 primeiros dígitos do CPF</h2>
    <div class="cpf-display" id="cpfDisplay">____</div>

    <div class="teclado">
      <button class="num-btn" onclick="digitar(1)">1</button>
      <button class="num-btn" onclick="digitar(2)">2</button>
      <button class="num-btn" onclick="digitar(3)">3</button>
      <button class="num-btn" onclick="digitar(4)">4</button>
      <button class="num-btn" onclick="digitar(5)">5</button>
      <button class="num-btn" onclick="digitar(6)">6</button>
      <button class="num-btn" onclick="digitar(7)">7</button>
      <button class="num-btn" onclick="digitar(8)">8</button>
      <button class="num-btn" onclick="digitar(9)">9</button>
      <button class="num-btn" onclick="digitar(0)">0</button>
      <button class="num-btn limpar" onclick="limpar()">←</button>
      <button class="num-btn entrar" onclick="entrar()">Entrar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCbBesvbrOvdzdv1cmCF7M2uaaUfWRU0",
      authDomain: "meupontoapp-d5d3b.firebaseapp.com",
      projectId: "meupontoapp-d5d3b",
      storageBucket: "meupontoapp-d5d3b.appspot.com",
      messagingSenderId: "700159340275",
      appId: "1:700159340275:web:51094e94b4159521cf5186"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let cpfParcial = "";

    window.digitar = function(n) {
      if (cpfParcial.length < 4) {
        cpfParcial += n;
        atualizarDisplay();
      }
    };

    window.limpar = function() {
      cpfParcial = cpfParcial.slice(0, -1);
      atualizarDisplay();
    };

    function atualizarDisplay() {
      const display = document.getElementById("cpfDisplay");
      display.textContent = cpfParcial.padEnd(4, "_");
    }

    window.entrar = async function() {
      if (cpfParcial.length !== 4) {
        alert("Digite os 4 primeiros números do CPF.");
        return;
      }

      try {
        const colRef = collection(db, "funcionarios");
        const snapshot = await getDocs(colRef);
        let encontrado = null;

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.cpf && data.cpf.startsWith(cpfParcial)) {
            encontrado = data.cpf;
          }
        });

        if (!encontrado) {
          alert("CPF não encontrado.");
          return;
        }

        sessionStorage.setItem("cpf", encontrado);
        window.location.href = "opcoes.html";
      } catch (e) {
        console.error("Erro ao buscar CPF:", e);
        alert("Erro ao verificar CPF.");
      }
    };

    atualizarDisplay();
  </script>
</body>
</html>
