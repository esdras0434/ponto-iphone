<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpÃ§Ãµes de Ponto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px 10px;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    #saudacao {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
      word-wrap: break-word;
    }

    .grid-botoes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 15px;
    }

    .grid-botoes button {
      padding: 40px 0;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
      touch-action: manipulation;
    }

    .grid-botoes button:hover {
      transform: translateY(-3px);
      opacity: 0.95;
    }

    .entrada { background-color: #4caf50; }   /* verde */
    .pausa { background-color: #03a9f4; }     /* azul */
    .retorno { background-color: #ffc107; }   /* amarelo */
    .saida { background-color: #f44336; }     /* vermelho */

    /* Ã­cones simples via Unicode */
    .icon { font-size: 1.8rem; }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: none;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
      box-sizing: border-box;
    }
    .popup.sucesso { background-color: #4caf50; }
    .popup.erro { background-color: #f44336; }

    @media (max-width: 400px) {
      #saudacao { font-size: 1.2rem; }
      .grid-botoes button { font-size: 1rem; padding: 30px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="saudacao">OlÃ¡, ...</div>
    <h2>Escolha o tipo de ponto</h2>
    <div class="grid-botoes">
      <button class="entrada" onclick="escolherTipo('entrada_manha')">
        <div class="icon">ðŸšª</div>
        Entrada
      </button>
      <button class="pausa" onclick="escolherTipo('saida_almoco')">
        <div class="icon">â˜•</div>
        Pausa
      </button>
      <button class="retorno" onclick="escolherTipo('retorno_almoco')">
        <div class="icon">â˜•</div>
        Retorno
      </button>
      <button class="saida" onclick="escolherTipo('saida_tarde')">
        <div class="icon">ðŸšª</div>
        SaÃ­da
      </button>
    </div>
  </div>

  <div class="popup" id="popup"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCbBesvbrOvdzdv1cmCF7M2uaaUfWRU0",
      authDomain: "meupontoapp-d5d3b.firebaseapp.com",
      projectId: "meupontoapp-d5d3b",
      storageBucket: "meupontoapp-d5d3b.appspot.com",
      messagingSenderId: "700159340275",
      appId: "1:700159340275:web:51094e94b4159521cf5186",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const popup = document.getElementById("popup");
    const saudacaoEl = document.getElementById("saudacao");

    async function carregarNome() {
      const cpf = sessionStorage.getItem("cpf");
      if (!cpf) { window.location.href = "login.html"; return; }

      try {
        const colRef = collection(db, "funcionarios");
        const q = query(colRef, where("cpf", "==", cpf));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          saudacaoEl.textContent = "OlÃ¡, FuncionÃ¡rio";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          saudacaoEl.textContent = data.nome ? `OlÃ¡, ${data.nome}` : "OlÃ¡, FuncionÃ¡rio";
        });
      } catch (error) {
        console.error("Erro ao buscar nome:", error);
        saudacaoEl.textContent = "OlÃ¡, FuncionÃ¡rio";
      }
    }

    async function escolherTipo(tipo) {
      const cpf = sessionStorage.getItem("cpf");
      const hoje = new Date().toISOString().split("T")[0];

      const colRef = collection(db, "pontos");
      const q = query(colRef, where("cpf", "==", cpf), where("data", "==", hoje), where("tipo", "==", tipo));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        mostrarPopup("Ponto jÃ¡ registrado!", false);
        return;
      }

      sessionStorage.setItem("tipo", tipo);
      window.location.href = "camera.html";
    }

    function mostrarPopup(msg, sucesso = true) {
      popup.textContent = msg;
      popup.className = `popup ${sucesso ? "sucesso" : "erro"}`;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }

    window.escolherTipo = escolherTipo;
    carregarNome();
  </script>
</body>
</html>
